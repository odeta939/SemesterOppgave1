<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/index.css" media="screen" />
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.js"></script>

    <script src="js/orderConfirmation.js"></script>

<body>
<nav id="nav">
    <div class="nav-logo">
        <img class="nav-logo-img" src="Pictures/Logo.png" alt="Logo">
    </div>
</nav>
<main id="main">
    <div class="orders">
        <div id="hero">
            <img class="hero-img" src="Pictures/fjord-4278117_1920.jpg" alt="Fjord in the snow" />
            <!--This image was provided by danielbil99 and was free to use. The picture can be found here:
        https://pixabay.com/photos/fjord-river-norway-snow-snowy-4278117/
            -->
        </div>
        
        <div id="orderbox">
            <h2>Select route</h2>
            <div id="orderbox-params">
                <div id="orderbox-params-from" class="orderbox-params-dropdown">
                    <label for="fromPlace">From</label>
                    <select id="fromPlace" name="from">
                        <option>Oslo</option>
                        <option>Kristiansand</option>
                    </select>
                </div>
                <div id="orderbox-params-to" class="orderbox-params-dropdown">
                    <label for="toPlace">To</label>
                    <select id="toPlace" name="from">
                        <option>Oslo</option>
                        <option>Kristiansand</option>
                    </select>
                </div>
                <div id="orderbox-params-when" class="orderbox-params-dropdown">
                    <label for="date">Date</label>
                    <select id="date" name="date">
                        <option>Test</option>
                        <option>Test2</option>
                    </select>
                </div>
                <button id="buyTicket">
                    Buy ticket
                </button>
            </div>
            <div id="orderbox-extend">
                
            </div>
        </div>
    </div>
