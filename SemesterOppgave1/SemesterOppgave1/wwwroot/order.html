<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/general.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="css/index.css" media="screen" />
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/customelements/navbar.js"></script>
    <script type="text/javascript" src="js/customelements/footer.js"></script>
    <script src="js/order.js"></script>
    <script src="js/validering.js"></script>
    <title>Holbergs Båte - Database</title>
</head>
<body>
    <custom-navbar></custom-navbar>
    <!-- Addet en style her, bare midlertidig, for at ikke footer skulle være midt på skjermen ^^ -->
    <main style="min-height: 74.5vh">
        <h1>Order tickets!</h1>
        <div id="content">
            <p id="tripInfo"></p>
            <p id="tripInfo2"></p>
            <form id="orderForm" onsubmit="return false">

                <div class="form-check-group">
                    <label for="firstName">Enter first name:</label>
                    <input type="text" name="firstName" id="firstName" placeholder="First name" />
                    <span id="failFirstname" style="color: red"></span>
                </div>

                <div class="form-check-group">
                    <label for="lastName">Enter last name:</label>
                    <input type="text" name="lastName" id="lastName" placeholder="Last name" />
                    <span id="failLastname" style="color: red"></span>
                </div>

                <div class="form-check-group">
                    <label for="phoneNr">Enter phone number:</label>
                    <input type="text" name="phoneNr" id="phoneNr" placeholder="Phone number" />
                    <span id="failPhonenr" style="color: red"></span>
                </div>

                <div class="form-check-group">
                    <label for="email">Enter email:</label>
                    <input type="text" name="email" id="email" placeholder="Email" />
                    <span id="failEmail" style="color: red"></span>
                </div>

                <div class="form-check-group">
                    <label for="streetName">Enter street name:</label>
                    <input type="text" name="streetName" id="streetName" placeholder="Street name" />
                    <span id="failStreet" style="color: red"></span>
                </div>

                <div class="form-check-group">
                    <label for="zipCode">Enter zip code:</label>
                    <input type="text" name="zipCode" id="zipCode" placeholder="Zip code" />
                    <span id="failZip" style="color: red"></span>
                </div>

                <div class="form-check-group">
                    <label for="cityName">Enter city:</label>
                    <input type="text" name="cityName" id="cityName" placeholder="City name" />
                    <span id="failCity" style="color: red"></span>
                </div>

                <div class="form-check-group">
                    <label for="ticketAmount">Amount of tickets:</label>
                    <input type="number" min="0" name="ticketAmount" id="ticketAmount" placeholder="Ticket amount" />
                    <span id="failTicketAmount" style="color: red"></span>
                </div>

                <input type="submit" onclick="validateAndOrder()" value="Order ticket" />
            </form>
        </div>
    </main>
    <custom-footer></custom-footer>
</body>
</html>
